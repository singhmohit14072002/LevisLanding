<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Animatecss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Animatecss -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>

        <div id="strips">
            <div id="left-strip"></div>
            <div id="right-strip"></div>
        </div>

        <div id="nav">
            <div id="logo">Levi's<sup><i class="ri-registered-line"></i></sup></div>
            <div id="menu"><i class="ri-menu-2-line"></i></div>
            <div id="categories">
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                </ul>
            </div>
            <div id="search"><i class="ri-search-line"></i></div>
            <div id="bag"><i class="ri-shopping-bag-line"></i></div>
        </div>

        <div id="media">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>Twitter</li>
            </ul>
        </div>

        <div id="size">
            <ul>
                <span>Size:</span>
                <li>S</li>
                <li>M</li>
                <li>L</li>
                <li>XL</li>
            </ul>
        </div>
        <img src="levis-tshirt.png" alt="" id="product-img">

        <div id="product-text">
            <h1 id="product-title">Classic Tee's</h1>
            <p id="product-subtitle">Half sleeve t-shirt</p>
        </div>

        <div id="dots">
            <div id="dot"></div>
            <div id="dot"></div>
            <div id="dot"></div>
            <div id="dot"></div>
        </div>

        <div id="bottomnav">
                <img id="bottomnav-img" src="levis-tshirt.png" alt="">
                <div id="arrows">
                    <ul>
                        <li><i class="ri-arrow-left-s-line"></i></li>
                        <li><i class="ri-arrow-right-s-line"></i></li>
                    </ul>
                </div>
        </div>

            <img id="color-logo" src="levis-logo.png" alt="">
    </div>




    <!-- JS LINKS & GSAP LINKS -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js" integrity="sha512-VJ/iYbiu1eJ6yLimfTi65t2R9TFcG5D9X8ZCfbbEFhTfPnKJh8byoKXEawi5ScJZBYL1eiirL1+MczZDx0Tz9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js" integrity="sha512-0bHMhYsdpiur1bT84kDH4D7cpxFQ9O7uA5yxVAqWC87h552Xt0swX4M+ZlXMKE8oPVRIJ5lAwXWO2UWeDwJJOw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
